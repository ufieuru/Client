<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 찾기</title>

  <link rel="stylesheet" href="../Css/font.css" />
  <link rel="stylesheet" href="../Css/loginstyle.css" />
</head>

<body>
  <div class="container">
    <img src="../Images/navigation2.png" alt="로고" class="logo" />
    <h2>비밀번호 찾기</h2>
    <form onsubmit="handleFindPassword(event)">
      <input type="text" id="findPwName" placeholder="이름" required />
      <input type="text" id="findPwId" placeholder="아이디" required />

      <div class="radio-group">
        <label><input type="radio" name="contactMethod" value="email" onchange="togglePwContact()"> 이메일</label>
        <label><input type="radio" name="contactMethod" value="phone" onchange="togglePwContact()"> 전화번호</label>
      </div>

      <div id="pwEmailInput" class="contact-input">
        <input type="email" id="findPwEmail" placeholder="이메일" />
      </div>

      <div id="pwPhoneInput" class="contact-input">
        <input type="tel" id="findPwPhone" placeholder="전화번호" />
      </div>

      <button type="submit">비밀번호 찾기 및 변경</button>
    </form>
    <p><a href="login.html">로그인으로 돌아가기</a></p>
  </div>

  <script>
    function togglePwContact() {
      const selected = document.querySelector('input[name="contactMethod"]:checked').value;
      document.getElementById("pwEmailInput").style.display = selected === "email" ? "block" : "none";
      document.getElementById("pwPhoneInput").style.display = selected === "phone" ? "block" : "none";
    }

    function handleFindPassword(event) {
      event.preventDefault();

      const name = document.getElementById("findPwName").value.trim();
      const id = document.getElementById("findPwId").value.trim();
      const contactMethod = document.querySelector('input[name="contactMethod"]:checked');
      const email = document.getElementById("findPwEmail").value.trim();
      const phone = document.getElementById("findPwPhone").value.trim();

      if (!name || !id) {
        alert("이름과 아이디를 입력해주세요.");
        return;
      }

      if (!contactMethod) {
        alert("이메일 또는 전화번호를 입력해주세요.");
        return;
      }

      if (contactMethod.value === "email" && !email) {
        alert("이메일을 입력해주세요.");
        return;
      }

      if (contactMethod.value === "phone" && !phone) {
        alert("전화번호를 입력해주세요.");
        return;
      }

      alert("비밀번호 변경 절차를 시작합니다.");
      // 실제 처리 로직 추가 필요
    }
  </script>
</body>
</html>
