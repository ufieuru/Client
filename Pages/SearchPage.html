<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서 검색 결과</title>
  
  <link rel="stylesheet" href="../Css/font.css" />
  <link rel="stylesheet" href="../Css/SearchPage.css" />
  <link rel="stylesheet" href="../Css/navi.css" />

</head>
<body>
  <!-- 뒤로가기 버튼 (위쪽에 고정) -->
  <a href="MainPage.html" class="back-button" title="홈으로 돌아갑니다">←</a>

  <!-- 검색창 헤더 -->
  <header class="search-header">
    <button class="back-btn">←</button>
    <div class="search-box">
      <input type="text" placeholder="도서 검색..." />
      <button class="clear-btn">✕</button>
    </div>
  </header>

  <!-- 정렬 영역 -->
  <section class="sort-section">
    <span>검색 결과 4개</span>
    <div class="sort-dropdown">
      <button id="sort-toggle">정확도순 ▼</button>
      <ul id="sort-options" class="hidden">
        <!-- JS로 자동 생성 -->
      </ul>
    </div>
  </section>

  <!-- 도서 목록 -->
  <section class="book-list">

    <!-- 도서 카드 1 -->
    <div class="book-card">
      <div class="book-cover">
        <img src="./images/book1.jpg" alt="문헌정보학의 이해 책 표지" class="cover-img" />
        <div class="heart-icon-wrapper">
          <img src="../Images/blank_hearts.png" class="heart-icon" />
        </div>
      </div>
      <div class="book-info">
        <a href="detail1.html" class="title book-title">문헌정보학의 이해</a>
        <p class="author">한국문헌정보학회</p>
        <p class="publisher">한국도서관회</p>
        <p class="code">020</p>
      </div>
      <button class="loan-btn available restricted-action">대출신청</button>
    </div>

    <!-- 도서 카드 2 -->
    <div class="book-card">
      <div class="book-cover">
        <img src="../Images/book1.jpg" alt="정보자료분류론 책 표지" class="cover-img" />
        <div class="heart-icon-wrapper">
          <img src="../Images/blank_hearts.png" class="heart-icon" />
        </div>
      </div>
      <div class="book-info">
        <a href="detail2.html" class="title book-title">정보자료분류론</a>
        <p class="author">윤희윤</p>
        <p class="publisher">태일사</p>
        <p class="code">025.42</p>
      </div>
      <button class="loan-btn available restricted-action">대출신청</button>
    </div>

    <!-- 도서 카드 3 -->
    <div class="book-card">
      <div class="book-cover">
        <img src="../Images/book2.jpg" alt="정보서비스론 책 표지" class="cover-img" />
        <div class="heart-icon-wrapper">
          <img src="../Images/blank_hearts.png" class="heart-icon" />
        </div>
      </div>
      <div class="book-info">
        <a href="detail3.html" class="title book-title">정보서비스론</a>
        <p class="author">박준식</p>
        <p class="publisher">계명대학교출판부</p>
        <p class="code">025.52</p>
      </div>
      <button class="loan-btn reserved">예약중</button>
    </div>

    <!-- 도서 카드 4 -->
    <div class="book-card">
      <div class="book-cover">
        <img src="../Images/book4.jpg" alt="정보자원의 기술과 메타데이터 책 표지" class="cover-img" />
        <div class="heart-icon-wrapper">
          <img src="../Images/red_hearts.png" class="heart-icon" />
        </div>
      </div>
      <div class="book-info">
        <a href="detail4.html" class="title book-title">정보자원의 기술과 메타데이터</a>
        <p class="author">남태우, 이승민</p>
        <p class="publisher">한국도서관협회</p>
        <p class="code">025.3</p>
      </div>
      <button class="loan-btn available restricted-action">대출신청</button>
    </div>
  </section>

  <!-- 모달 팝업 -->
  <div id="loan-modal" class="modal hidden">
    <div class="modal-content">
      <p>대출되었습니다</p>
      <button id="modal-close-btn">확인</button>
    </div>
  </div>

  <!-- 비회원 접근 제한 모달 -->
  <div id="guest-modal" class="modal hidden">
    <div class="modal-content">
      <p>회원만 접근 가능합니다</p>
      <button id="guest-modal-close-btn">확인</button>
    </div>
  </div>

</body>
  <!-- 연결된 스크립트 -->
<script src="../Js/script.js"></script>
<script src="../Js/loanmodal.js"></script>
<script src="../Js/guestmodal.js"></script>

</html>

  </a>

      <img src="../Images/navigation2.png" alt="문중문고 아이콘" class="nav-center-icon" />
    </a>
  </div>

  <a class="nav-item" href="../Pages/MyPage.Pgs/mypage.html">

    <span>마이페이지</span>
  </a>
</footer>
