<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>희망도서신청</title>


  <link rel="stylesheet" href="../Css/font.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white /* 노란색 */
    }

    body {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFDE7; /* 내용 영역 배경은 하얀색 */
    }

    .top-bar { display: flex; align-items: center; margin-bottom: 16px; }
    .top-bar button { font-size: 20px; background: none; border: none; cursor: pointer; }
    .top-bar h1 { font-size: 20px; margin-left: 12px; }
    form { background: white; padding: 12px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { font-size: 16px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; cursor: pointer;}
    button:hover {background: #0056b3;}
  </style>
</head>
<body>
  <div class="top-bar">
    <button 
      onclick="history.back()" 
      style="color: black; font-size: 24px; background: none; border: none; cursor: pointer;" 
      onmouseenter="this.style.background='none';" 
      onmouseleave="this.style.background='none';"
    >
      ←
    </button>

    <h1>희망도서신청</h1>
  </div>
  <form onsubmit="event.preventDefault(); alert('신청 완료!');">
    <label>책 제목</label>
    <input type="text" placeholder="책 제목 입력" required />
    <label>저자</label>
    <input type="text" placeholder="저자 입력" required />
    <label>기타 요청사항</label>
    <textarea placeholder="내용을 입력하세요"></textarea>
    <button type="submit">신청하기</button>
  </form>
</body>
</html>
